<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Adding bootstratp 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Linking style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Psychic Game</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>Psychic Game</h1>
            <h3>Can you guess what letter the computer has chosen?</h3>
        </div>
    </header>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Status</h1>
                </div>
                <div class="panel-body">
                    <p>You will have <span class="badge" id="total-attempts">&#x221e</span> chances to win</p>
                    <div class="panel-content" id="status-text">
                        <!-- set by game.js -->
                    </div>
                </div>
                <table class="table">
                    <tr>
                        <th>Computer Current Letter</th>
                        <th>Player Current Letter</th>
                        <th>Letters guessed so far</th>
                        <th>Guesses remaining</th>
                    </tr>
                    <tr>
                        <td>
                            <span class="label label-info" id="computer-current-letter">
                                <!-- set by game.js -->
                            </span>
                        </td>
                        <td>
                            <!-- When the player wins, the number of wins updates automatically and a new game begins (without refreshing the browser) -->
                            <span class="label label-info" id="player-current-letter">
                                <!-- set by game.js -->
                            </span>
                        </td>
                        <td>
                            <!-- Your guesses so far: the specific letters that the user has typed. Display until the user wins or loses. -->
                            <span class="label label-info" id="player-guesses">
                                <!-- set by game.js -->
                            </span>
                        </td>
                        <td>
                            <!-- Guesses left: the number guesses the user has available to them (This should automatically update) -->
                            <span class="label label-info" id="remaining-guesses">
                                <!-- set by game.js -->
                            </span>
                        </td>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading" id="score-panel">
                        <h1>Score</h1>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <!-- Wins: number of times the user has guesses the letter correctly. -->

                            <li class="list-group-item">
                                <!-- When the player wins, the number of wins updates automatically and a new game begins (without refreshing the browser) -->
                                <span class="badge" id="total-wins">0</span>
                                <h3>Wins</h3>
                            </li>
                            <!-- Losses: number of times the user was unable to guess the letter corectly after exhausing all guesses -->
                            <li class="list-group-item">
                                <!-- when the player loses, increase the losses counter and restart the game without a page refresh. -->
                                <span class="badge" id="total-losses">0</span>
                                <h3>Losses</h3>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js">

    </script>


</body>

</html>
